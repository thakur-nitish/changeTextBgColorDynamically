<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Change Color And Text</title>
  </head>
  <body>
    <h1 id="heading">Change Color and Text</h1>
    <div class="inputGroup">
      <div class="input-group mb-5">
        <input
          type="text"
          class="form-control"
          placeholder="Please enter the name of color"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
          id="color"
        />
        <button class="btn btn-outline-primary" type="button" id="changeC">
          Change Color
        </button>
      </div>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Please enter the text here..."
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
          id="text"
        />
        <button class="btn btn-outline-primary" type="button" id="changeT">
          Change Text
        </button>
      </div>
    </div>
    <div
      class="inputGroup"
      id="root"
      style="background-color: aqua; border-radius: 9px"
    >
      <p id="divText">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Doloribus,
        delectus!
      </p>
    </div>
    <script src="index.js
    "></script>
  </body>
</html>
